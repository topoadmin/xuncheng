		<script src="../assets/js/vue.min.js"></script>
		<script src="../assets/js/fastclick.min.js"></script>
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/amazeui.min.js"></script>
		<script src="../js/xuncheng.js"></script>

		<script type="text/javascript">
			window.vueModel = new Vue({
				el: "#xc-app",
				data: {
					tabs: ['商品', '旅游', '攻略'],
					tabsActive: 0
				},
				methods: {
					tabsSelect: function(index) {
						vueModel.tabsActive = index;
						tabsBarPotision();
					}
				}
			});

			$(function() {
				tabsBarPotision();
			})

			// 对选项卡的bar进行定位
			function tabsBarPotision() {
				vueModel.$nextTick(function() {
					var $tabs = $('#collect-tabs');
					var $tabsBox = $tabs.children('.xc-tabs-box');
					var $tabsBar = $tabs.find('.xc-tabs-bar');
					var $tabsLi = $tabs.find('li.active')
					var $tabsActive = $tabsLi.children('a');
					$tabsBar.css({
						width: $tabsActive.width(),
						left: $tabsActive.position().left
					})
					$tabsBox.children('div').eq($tabsLi.index()).addClass('active').siblings().removeClass('active')
				})
			}
		</script>
	</body>

</html>
